<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../css/base.css"  />
<link rel="stylesheet" href="../../css/info-mgt.css"  />
<link rel="stylesheet" href="../../css/WdatePicker.css" />
<title>Roodo乐多文档管理系统</title>
</head>

<body>
<div class="title"><h2>权限管理</h2></div>
<div class="query">
	<div class="query-conditions ue-clear">
       
        <div class="conditions staff ue-clear">
            <label>权限名称：</label>
            <input type="text" placeholder="可以直接输入或选择" />           
        </div>
		<div class="conditions staff ue-clear">
            <label>唯一标识：</label>
            <input type="text" placeholder="可以直接输入或选择" />            
        </div>
    </div>
    <div class="query-btn ue-clear">
    	<a href="javascript:;" class="confirm">查询</a>
        <a href="javascript:;" class="clear">清空条件</a> 
    </div>
</div>
<div class="table-operate ue-clear">
	<a href="add.html" class="add">添加</a>
    <a href="javascript:;" class="del">删除</a>
    <a href="javascript:;" class="edit">编辑</a>

</div>
<div class="table-box">
	<table>
    	<thead>
        	<tr>
				<th class="num"><input type="checkbox"/></th>
            	<th class="num">序号</th>
                <th class="name">名称</th>                
                <th class="node">唯一标识</th>
				<th class="name">模块</th>     
                <th class="num">排序</th>
                <th class="node">备注</th>
				<th class="operate">操作</th>
            </tr>
        </thead>
        <tbody>
        	<tr>
				<td class="num"><input type="checkbox"/></td>
            	<td class="num">1</td>
                <td class="name">显示发件箱</td>                
                <td class="node">mail_send</td>
				 <td class="name">邮箱系统</td>   
                <td class="num">10</td>
                <td class="node">显示发件箱</td>
				<td class="operate">
					<a href="add.html">查看</a>
					<a href="add.html">编辑</a>
					<a href="javascript:;">删除</a>
				</td>
            </tr>
			<tr>
				<td class="num"><input type="checkbox"/></td>
            	<td class="num">1</td>
                <td class="name">显示收件箱</td>                
                <td class="node">mail_rev</td>
				 <td class="name">邮箱系统</td>   
                <td class="num">10</td>
                <td class="node">收件箱使用功能</td>
				<td class="operate">
					<a href="add.html">查看</a>
					<a href="add.html">编辑</a>
					<a href="javascript:;">删除</a>
				</td>
            </tr>
           
        </tbody>
    </table>
</div>
<div class="pagination ue-clear"></div>
</body>


<script type="text/javascript" src="../../js/jquery.js" ></script>

<script type="text/javascript" src="../../js/common.js" ></script>

<script type="text/javascript" src="../../js/jquery.pagination.js" ></script>

<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

$('.pagination').pagination(100,{
	callback: function(page){
		alert(page);	
	},
	display_msg: true,
	setPageNo: true
});

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');
</script>
</html>
